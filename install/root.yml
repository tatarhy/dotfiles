---
- tasks:
  - name: Set timezone Tokyo
    file: src=/usr/share/zoneinfo/Asia/Tokyo dest=/etc/localtime state=link
  - name: Set clock
    command: hwclock --systohc --utc
  - name: Enable dhcp service
    service: name=dhcpcd enabled=yes
  - name: Update pacman repository
    pacman: update_cache=yes

  - name: Install grub
    pacman: name=grub,os-prober
  - name: grub
    command: grub-install --target=i386-pc --recheck --debug /dev/sda
  - name: Generate grub config file
    command: grub-mkconfig -o /boot/grub/grub.cfg
  - name: Install wireless
    pacman: name=iw,wpa_supplicant,dialog
  - name: hoge
    copy: src=locale.conf dest=/etc/locale.conf
  - name: Generate locale
    command: locale-gen
  - name: Set hostname
    copy: src=hostname dest=/etc/hostname
  - name: Set hostname
    copy: src=vconsole.conf dest=/etc/vconsole.conf
  - lineinfile: src=/etc/locale.gen regex='^#en_US.UTF-8 UTF-8$' line='en_US.UTF-8 UTF-8'
  - lineinfile: src=/etc/locale.gen regex='^#ja_JP.UTF-8 UTF-8$' line='ja_JP.UTF-8 UTF-8'
