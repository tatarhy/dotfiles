# Prefix
unbind C-b
set-option -g prefix C-q
bind C-b send-prefix

set-option -g history-limit 10000

# UTF-8 を使う
set-window-option -g utf8 on
# ウィンドウ名が自動的に更新されないようにする
# set-window-option -g automatic-rename off
set-window-option -g mode-keys vi
set-option -g mouse-select-pane on
set-option -g base-index 1

# ウィンドウマネージャ向けのタイトル
set-option -g set-titles on
set-option -g set-titles-string "#T \"#W\"(#I/#P) @ #H"

# Use 256-color terminal
set-option -g default-terminal "screen-256color"
#set-option -g default-terminal "xterm-256color"

# ステータスライン
# ステータス行を更新する間隔
set-option -g status-interval 5
# 表示する長さ
set-option -g status-left-length 100
set-option -g status-right-length 100
# 左側に表示する内容
set-option -g status-left ""
# 右側に表示する内容
set-option -g status-right "[#20(whoami)@#H][#(cat /proc/loadavg|cut -d' ' -f1)][%Y/%m/%d(%a)%H:%M]"

bind C-r source-file ~/.tmux.conf \; display-message "source-file done"

# Select pane
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Resize pane
bind -r H resize-pane -L
bind -r J resize-pane -D
bind -r K resize-pane -U
bind -r L resize-pane -R

