# load powerline plugin
source ~/powerline/powerline/bindings/tmux/powerline.conf

# Prefix
unbind C-b
set -g prefix C-q
bind C-b send-prefix

set -g history-limit 10000

# UTF-8 を使う
setw -g utf8 on
# ウィンドウ名が自動的に更新されないようにする
# set-window-option -g automatic-rename off
setw -g mode-keys vi
setw -g mode-mouse on
set -g mouse-select-pane on
set -g base-index 1

# ウィンドウマネージャ向けのタイトル
set -g set-titles on
#set-option -g set-titles-string "#T \"#W\"(#I/#P) @ #H"
set -g set-titles-string "#10(whoami)@#10H: #10W"

# Use 256-color terminal
set -g default-terminal "screen-256color"

bind C-r source-file ~/.tmux.conf \; display-message "reloaded, enjoy!"

## Bindings
# Select pane
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Resize pane
bind -r H resize-pane -L
bind -r J resize-pane -D
bind -r K resize-pane -U
bind -r L resize-pane -R

